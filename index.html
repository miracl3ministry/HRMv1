<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hrm</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800&display=swap");
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: "Montserrat", sans-serif;
                font-weight: 500;
                overflow: hidden;
                background-color: #e0d4d4;
            }
            p {
                margin: 0;
            }
            .no-script {
                width: 100%;
                height: 100vh;
                z-index: 1;
                background-color: #fff;
                position: relative;
            }
            .no-script p {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 30px;
                color: red;
            }

            /* scroll-bar */

            ::-webkit-scrollbar {
                background-color: #cedde0;
                border-radius: 5px;
                width: 1em;
            }
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 3px #fff;
                background-color: #e6f0f2;
                border-radius: 5px;
            }
            ::-webkit-scrollbar-button:single-button {
                color: #fff;
                background-color: #cedde0;
                border-radius: 5px;
            }
            ::-webkit-scrollbar-thumb {
                border: 1px solid #e6f0f2;
                border-radius: 5px;
                background-color: #c3d0d6;
            }
            ::-webkit-scrollbar-thumb:hover {
                background-color: #a0b4bd;
            }
            ::-webkit-scrollbar-thumb:active {
                background-color: #a0b4bd;
            }

            /* Up */

            ::-webkit-scrollbar-button:single-button:vertical:decrement {
                height: 12px;
                width: 16px;
                background-position: center 2px;
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(255, 255, 255)'><polygon points='50,0 45,5 55,5'/></svg>");
            }

            ::-webkit-scrollbar-button:single-button:vertical:decrement:hover {
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(240, 240, 240)'><polygon points='50,0 45,5 55,5'/></svg>");
            }

            ::-webkit-scrollbar-button:single-button:vertical:decrement:active {
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(128, 128, 128)'><polygon points='50,0 45,5 55,5'/></svg>");
            }

            /* Down */

            ::-webkit-scrollbar-button:single-button:vertical:increment {
                height: 12px;
                width: 16px;
                background-position: center 0px;
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(255, 255, 255)'><polygon points='50,10 45,5 55,5'/></svg>");
            }
            ::-webkit-scrollbar-button:single-button:vertical:increment:hover {
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(240, 240, 240)'><polygon points='50,10 45,5 55,5'/></svg>");
            }

            ::-webkit-scrollbar-button:single-button:vertical:increment:active {
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' fill='rgb(128, 128, 128)'><polygon points='50,10 45,5 55,5'/></svg>");
            }

            .main {
                margin: 3vh auto 3vh auto;
                height: 94vh;
                max-width: 1200px;
                display: flex;
                flex-direction: row;
                align-items: center;
                background-color: #9cafb6;
            }
            #left {
                height: 100%;
                min-width: 330px;
                max-width: 330px;
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow-y: scroll;
                overflow-x: hidden;
                background-color: #a0b4bd;
                transition: all 0.5s linear 0.3s;
                /* position: absolute; */
            }
            #left.hidden {
                display: none;
                /* transform: translate(-330px, 0px); */
            }
            #add-employee {
                margin: 15px;
                padding: 10px 30px 10px 30px;
                border-radius: 15px;
                font-family: "Montserrat", sans-serif;
                font-size: 14px;
                font-weight: 600;
                color: #fff;
                background-color: #7d8c93;
                border: none;
                transition: linear 0.2s;
            }
            #add-employee:hover {
                background-color: #68757a;
                cursor: pointer;
                transform: scale(1.15);
            }
            #add-employee:focus {
                background-color: #68757a;
                outline: none;
            }
            #add-employee:disabled {
                /* background-color: #525d61; */
                color: #aaa;
            }
            #list {
                height: 100%;
                width: 100%;
                margin: 0px;
            }
            .list-item {
                width: 300px;
                height: 120px;
                background-color: #cfdde0;
                margin: 7px;
                border-radius: 10px;
                border: none;
                text-align: end;
                font-family: "Montserrat", sans-serif;
                font-size: 12px;
                font-weight: 500;
                cursor: pointer;
                /* display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center; */
            }
            .list-item p {
                font-family: Montserrat;
                font-weight: 600;
                font-size: 16px;
                color: #5b5858;
                text-align: right;
                padding: 10px;
            }
            .list-item img {
                width: 80px;
                height: 80px;
                float: left;
                border-radius: 50%;
                margin: 20px 5px 20px 5px;
            }
            .right {
                height: 100%;
                min-width: 700px;
                width: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                position: relative;
            }
            #hide {
                position: absolute;
                width: 25px;
                height: 30%;
                background-color: rgba(155, 181, 190, 0.4);
                left: 0px;
                top: 35%;
                border-top-right-radius: 20px;
                border-bottom-right-radius: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #hide {
                cursor: pointer;
            }
            .dot {
                width: 15px;
                height: 15px;
                background-color: #e8f1f0;
                border-radius: 50%;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .header {
                background-color: #b6d1da;
                text-align: center;
            }
            #main-photo {
                margin: 24px 24px 0 24px;
                height: 200px;
                width: 200px;
                border-radius: 100px;
            }
            #photo-upload,
            #error-window {
                font-family: Montserrat;
                font-weight: 600;
                font-size: 16px;
                color: #fff;
                background-color: #7a8d93;
                position: absolute;
                margin: 20px;
                top: 10%;
                border-radius: 20px;
                padding: 10px;
                width: 270px;
                height: 160px;
                transition: opacity linear 0.3s;
                opacity: 0;
            }
            #error-window {
                z-index: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #photo-upload {
                z-index: 2;
            }
            #photo-upload input {
                padding: 2px 10px 2px 10px;
                font-family: Montserrat;
                font-weight: 600;
                font-size: 14px;
                line-height: 20px;
                color: #fff;
                margin: 10px;
                border-radius: 10px;
            }
            #photo-upload input[type="text"] {
                font-size: 12px;
                width: 200px;
                color: #757575;
                text-align: center;
            }
            #photo-upload input[type="button"] {
                background-color: #7a8d93;
                border: 2px solid #ddffd8;
                box-sizing: border-box;
                border-radius: 10px;
                transition: linear 0.3s;
            }
            #photo-upload.active,
            #error-window.active {
                -webkit-animation-name: fade;
                animation-name: fade;
                opacity: 1;
            }
            .name-field {
                margin: 10px;
                font-family: Montserrat;
                font-weight: 800;
                font-size: 20px;
                color: #fff;
            }
            .calendar-field {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            #calendar-opened {
                position: absolute;
                margin: 20px;
                top: 0;
                background-color: #aaa;
                transition: opacity linear 0.3s;
                opacity: 0;
                z-index: -1;
            }
            #calendar-opened.active {
                -webkit-animation-name: fade;
                animation-name: fade;
                z-index: 5;
                opacity: 1;
            }
            .calendar-edit-btn {
                float: right;
                background-color: #7a8d93;
                border-radius: 20px;
                padding: 2px 10px 2px 10px;
                font-family: Montserrat;
                font-weight: 800;
                font-size: 14px;
                line-height: 20px;
                color: #fff;
                border: none;
                transition: linear 0.2s;
            }
            .calendar-edit-btn:hover {
                cursor: pointer;
            }
            .calendar-display-main {
                width: 15px;
                height: 15px;
                border-radius: 10px;
                background-color: #ddffd8;
                margin: 5px;
            }
            .calendar-header span:first-child {
                color: #fff;
            }
            .calendar-header {
                font-family: Montserrat;
                font-weight: 800;
                font-size: 20px;
                color: #7a8d93;
                text-align: left;
                background-color: #ccdde1;
                padding: 10px 15px 10px 40px;
                line-height: 20px;
            }
            .calendar-header span {
                margin-right: 10px;
            }
            .calendar-content {
                padding: 5px;
                background-color: #7a8d93;
                font-family: Montserrat;
                font-weight: 800;
                font-size: 20px;
                color: rgba(91, 88, 88, 0.8);
                line-height: 40px;
            }
            .calendar-content + p {
                color: #fff;
            }
            .calendar-content .week:first-child {
                justify-content: flex-end;
            }
            .calendar-settings {
                display: none;
                position: absolute;
                font-family: Montserrat;
                font-weight: 800;
                font-size: 20px;
                color: #7a8d93;
                text-align: left;
                background-color: #ccdde1;
                padding: 8px 15px 8px 40px;
                width: 375px;
                line-height: 20px;
            }
            .calendar-settings.active {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
            }
            .calendar-settings-in-footer {
                display: none;
                background-color: #7a8d93;
                margin: auto;
                text-align: center;
            }
            .calendar-settings-in-footer.active {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
                padding: 10px;
            }
            #calendar-save {
                border: 2px solid #ddffd8;
                box-sizing: border-box;
                border-radius: 10px;
                transition: linear 0.3s;
            }
            #calendar-save:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            #calendar-discard {
                border: 2px solid #ffd8d8;
                box-sizing: border-box;
                border-radius: 10px;
                transition: linear 0.3s;
            }
            #calendar-discard:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            .week {
                display: flex;
                align-items: center;
            }
            .day {
                background-color: #8bc34a;
                margin: 10px;
                height: 40px;
                width: 40px;
                border-radius: 100%;
                text-align: center;
                transition: linear 0.2s;
            }
            .day:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            .drop-down-menu {
                position: relative;
                top: -20px;
            }
            .drop-down-menu-content {
                position: relative;
                top: -60px;
                width: 140px;
                height: 100px;
                border-radius: 25px;
                background-color: rgba(231, 239, 241, 0.83);
                font-family: Montserrat;
                font-weight: 800;
                font-size: 16px;
                line-height: 15px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }
            .drop-down-menu-weekend,
            .drop-down-menu-holiday,
            .drop-down-menu-work {
                display: flex;
                justify-content: space-around;
                align-items: center;
                width: 120px;
            }
            .drop-down-menu-weekend:hover,
            .drop-down-menu-holiday:hover,
            .drop-down-menu-work:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            .drop-down-menu-weekend div {
                background-color: #ffd8d8;
            }
            .drop-down-menu-holiday div {
                background-color: #fff7b0;
            }
            .drop-down-menu-work div {
                background-color: #ddffd8;
            }
            .drop-down-menu-dot {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .month {
                background-color: #fff;
            }
            #months-btn:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            #months-menu {
                display: none;
                left: 80px;
                top: 40px;
                position: absolute;
                width: 100px;
                height: 300px;
                background-color: rgba(231, 239, 241, 0.8);
                padding: 10px 20px 10px 20px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                z-index: 5;
            }
            #months-menu.active {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
            }
            #months-menu button {
                font-family: Montserrat;
                font-weight: 700;
                font-size: 14px;
                padding: 3px;
                color: rgba(91, 88, 88, 0.8);
                background-color: rgba(255, 255, 255, 0);
                border: none;
                transition: linear 0.2s;
            }
            #months-menu button:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            #settings {
                font-size: 12px;
            }
            .btn {
                padding: 0;
                margin: 5px;
                border: none;
                background-color: #b6d1da;
                transition: linear 0.2s;
            }
            .btn:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            .btn:disabled {
                cursor: default;
                transform: scale(1);
            }
            .id {
                font-family: Montserrat;
                font-weight: 800;
                font-size: 20px;
                color: #fff;
                padding: 10px 90px 10px 90px;
                background-color: #ccdde1;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            #content {
                overflow-y: auto;
                overflow-x: hidden;
                display: flex;
                flex-wrap: wrap;
                padding: 0 50px 0 50px;
                min-height: 130px;
            }
            .block {
                min-width: 33.33%;
                /* min-width: 250px; */
                max-height: 120px;
                border-bottom: #b8cdd3 2px solid;
            }
            .block.opened {
                min-width: 25%;
            }
            .block-add-employee {
                min-width: 33.33%;
                text-align: center;
                transition: linear 0.3s;
                margin-top: 26px;
                max-height: 120px;
            }
            .block-add-employee.opened {
                min-width: 25%;
            }
            .svg-add-hover svg:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            .key {
                font-family: Montserrat;
                font-weight: 700;
                font-size: 18px;
                color: #fff;
                margin: 20px auto 10px auto;
                padding-left: 15px;
            }
            .value {
                font-family: Montserrat;
                font-weight: 400;
                font-size: 18px;
                line-height: 1.5em;
                color: #fff;
                max-width: 200px;
                border: 2px solid #e7eff1;
                margin: 0 auto 30px auto;
                padding-left: 16px;
                border-radius: 5px;
            }
            .textarea {
                display: inherit;
                background-color: #9cafb6;
                color: #333;
                border-radius: 5px;
                border: 2px solid #e7eff1;
                font-weight: 500;
                line-height: 1.5em;
                padding: 0;
                margin: 10px auto 0 auto;
                width: 200px;
                padding-left: 16px;
            }
            .bottom-btns {
                margin: auto auto 0 auto;
                padding: 20px;
                display: none;
            }
            .bottom-btns.active {
                display: block;
            }
            #discard {
                font-family: Montserrat;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                color: #ffffff;
                width: 200px;
                height: 36px;
                border: 2px solid #ffd8d8;
                box-sizing: border-box;
                border-radius: 10px;
                background-color: #9cafb6;
                transition: linear 0.3s;
            }
            #discard:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            #save {
                font-family: Montserrat;
                font-style: normal;
                font-weight: bold;
                font-size: 20px;
                color: #ffffff;
                width: 200px;
                height: 40px;
                border: 2px solid #ddffd8;
                box-sizing: border-box;
                border-radius: 10px;
                background-color: #9cafb6;
                margin-left: 50px;
                transition: linear 0.3s;
            }
            #save:hover {
                cursor: pointer;
                transform: scale(1.15);
            }
            @-webkit-keyframes fade {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes fade {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="no-script">
                <p>Для работы необходим javascript</p>
            </div>
        </noscript>
        <div class="main">
            <div id="left">
                <button id="add-employee">+ Добавить сотрудника</button>
                <div id="list"></div>
            </div>
            <div class="right">
                <div id="hide">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="header">
                    <div id="photo-upload">
                        <p>
                            Введите полный путь или ссылку на фото
                            <input type="text" id="path-to-photo" placeholder="C:\сотрудник N\фото.jpg" required />
                        </p>
                        <input type="button" value="Сохранить" id="input-upload-photo-submit" />
                    </div>
                    <div id="error-window"></div>
                    <img src="" alt="" id="main-photo" />
                    <div class="name-field">
                        <span class="surname"></span>
                        <span class="name"></span>
                        <span class="patronymic"></span>
                    </div>
                    <div class="calendar-field">
                        <div id="calendar-opened" class="">
                            <div id="months-menu">
                                <button>Январь</button>
                                <button>Февраль</button>
                                <button>Март</button>
                                <button>Апрель</button>
                                <button>Май</button>
                                <button>Июнь</button>
                                <button>Июль</button>
                                <button>Август</button>
                                <button>Сентябрь</button>
                                <button>Октябрь</button>
                                <button>Ноябрь</button>
                                <button>Декабрь</button>
                            </div>
                            <div class="calendar-table"></div>
                            <div class="calendar-settings-in-footer active">
                                <button id="calendar-save" class="calendar-edit-btn">Сохранить</button>
                                <button id="calendar-discard" class="calendar-edit-btn">Отменить</button>
                            </div>
                        </div>
                        <!-- <div class="calendar-display-main"></div>
                        <div class="calendar-display-main"></div>
                        <div class="calendar-display-main"></div> -->
                    </div>
                    <div id="settings">
                        <button id="change-photo-btn" class="btn">
                            <svg
                                width="50"
                                height="50"
                                viewBox="0 0 50 50"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"

                        </button>
                        <button id="edit-mode-btn" class="btn">
                            <svg
                                width="50"
                                height="50"
                                viewBox="0 0 50 50"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path

        </div>
        <script>
            "use strict";
            let editModeBool = false;
            let newFieldBool = false;
            let newEmployeeBool = false;
            let eventMouseoutBool = false;
            let calendarIsOpenBool = false;
            let fromCalendarBool = false;
            let monthInput = new Date().getMonth();
            let content = document.getElementById("content");

            const svgBtnAddFieldBlock = `
                    <svg id="add-field-btn" width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="31" cy="31" r="31" fill="#E7EFF1" />
                        <path
                            d="M48.496 36.392H36.328V48.272H25.24V36.392H13V25.88H25.24V14H36.328V25.88H48.496V36.392Z"
                            fill="#98AFB6"
                        />
                    </svg>`;

            let divSvgBtnAddFieldBlock = document.createElement("div");
            divSvgBtnAddFieldBlock.innerHTML = svgBtnAddFieldBlock;
            divSvgBtnAddFieldBlock.className = "block-add-employee svg-add-hover";

            let _id;
            let workingDays = [];
            let holidayDays = [];
            let weekendDays = [];
            let currentEmployee = {};

            lockUnlockButtons(false, true, true, true, true, true, true);
            document.onload = getList();
            document.getElementById("add-employee").onclick = createEmployee;
            document.getElementById("open-calendar-btn").onclick = displayCalendar;
            document.getElementById("input-upload-photo-submit").onclick = photoUpload;
            document.getElementById("edit-mode-btn").onclick = openEditMode;
            document.getElementById("delete-emloyee-btn").onclick = deleteEmployee;
            document.getElementById("discard").onclick = discardChanges;
            document.getElementById("save").onclick = saveChanges;
            document.getElementById("calendar-save").onclick = saveCalendar;
            document.getElementById("calendar-discard").onclick = discardCalendar;
            document.getElementById("hide").onclick = () => {
                document.getElementById("left").classList.toggle("hidden");
                document.querySelectorAll(".block").forEach((e) => e.classList.toggle("opened"));
                document.querySelectorAll(".block-add-employee").forEach((e) => e.classList.toggle("opened"));
            };
            document.getElementById("change-photo-btn").onclick = () => {
                document.getElementById("photo-upload").classList.toggle("active");
            };
            let i = 0;
            for (const iterator of document.getElementById("months-menu").children) {
                iterator.dataset.month = i;
                iterator.onclick = () => {
                    document.querySelector("div.calendar-table").innerHTML = "";
                    monthInput = iterator.dataset.month;
                    renderCalendar(iterator.dataset.month);
                };
                i++;
            }

            function lockUnlockButtons(add, calendar, photo, editMode, deleteBtn, discardSave, addFied) {
                document.getElementById("add-employee").disabled = add;
                document.getElementById("open-calendar-btn").disabled = calendar;
                document.getElementById("change-photo-btn").disabled = photo;
                document.getElementById("edit-mode-btn").disabled = editMode;
                document.getElementById("delete-emloyee-btn").disabled = deleteBtn;
                if (discardSave) {
                    document.querySelector("div.bottom-btns").classList.remove("active");
                } else {
                    document.querySelector("div.bottom-btns").classList.add("active");
                }
                if (addFied) {
                    if (content.querySelector("div.block-add-employee"))
                        content.querySelector("div.block-add-employee").remove();
                } else {
                    content.appendChild(divSvgBtnAddFieldBlock);
                    divSvgBtnAddFieldBlock.onclick = addField;
                }
            }

            function getList() {
                document.getElementById("list").innerHTML = "";
                for (let i = 0; i <= localStorage.length; i++) {
                    let a = JSON.parse(localStorage.getItem(i));
                    if (a === null) {
                    } else {
                        createListItem(a, i);
                    }
                }
            }

            function createListItem(employee, key) {
                let list = document.getElementById("list");
                let div = document.createElement("div");
                let img = document.createElement("img");
                let p = document.createElement("p");
                if (employee._pathToPhoto) {
                    img.src = employee._pathToPhoto;
                }
                div.className = "list-item";
                div.appendChild(img);
                p.innerHTML = (employee.Имя ?? "") + " " + (employee.Фамилия ?? "");
                div.appendChild(p);
                p = document.createElement("p");
                if (employee.Возраст) {
                    if (employee.Возраст % 10 == 1) {
                        p.innerHTML = employee.Возраст + " год";
                    } else if (employee.Возраст % 10 > 1 && employee.Возраст % 10 < 5) {
                        p.innerHTML = employee.Возраст + " года";
                    } else {
                        p.innerHTML = employee.Возраст + " лет";
                    }
                }
                div.appendChild(p);
                p = document.createElement("p");
                p.innerHTML = employee.Должность ?? "";
                div.appendChild(p);
                div.onclick = () => getEmloyeeDataFromStorage(key);
                list.appendChild(div);
            }

            function getEmloyeeDataFromStorage(key) {
                currentEmployee = JSON.parse(localStorage.getItem(key));
                _id = key;
                currentEmployee._id = key;

                document.querySelector("span.surname").innerHTML = "";
                document.querySelector("span.name").innerHTML = "";
                document.querySelector("span.patronymic").innerHTML = "";
                dispayData(false);
                lockUnlockButtons(false, false, false, false, false, true, true);
                if (currentEmployee._pathToPhoto) {
                    document.getElementById("main-photo").src = currentEmployee._pathToPhoto;
                } else {
                    document.getElementById("main-photo").src = "";
                }
                workingDays = currentEmployee._calendarWorkingDays ?? [];
                holidayDays = currentEmployee._calendarHolidayDays ?? [];
                weekendDays = currentEmployee._calendarWeekendDays ?? [];
                closePhotoUpload();
            }

            function createEmployee() {
                currentEmployee = {};
                content.innerHTML = "";
                document.querySelector("span.surname").innerHTML = "";
                document.querySelector("span.name").innerHTML = "";
                document.querySelector("span.patronymic").innerHTML = "";

                content.appendChild(divSvgBtnAddFieldBlock);
                document.getElementById("main-photo").src = "";
                lockUnlockButtons(true, true, true, true, true, false, false);
                newEmployeeBool = true;
                let div = document.createElement("div");
                let p = document.createElement("p");
                p.innerHTML = "Новый сотрудник";
                div.className = "list-item";
                div.id = "new-employee-li";
                div.appendChild(p);
                document.getElementById("list").appendChild(div);
                closePhotoUpload();
            }

            function dispayData(contenteditable) {
                content.innerHTML = "";
                for (const key in currentEmployee) {
                    if (key == "_id") {
                        document.querySelector("#id").innerHTML = currentEmployee[key];
                    }
                    if (key[0] == "_") {
                    } else {
                        let div = document.createElement("div");
                        if (key == "Фамилия") {
                            document.querySelector("span.surname").innerHTML = currentEmployee[key];
                        } else if (key == "Имя") {
                            document.querySelector("span.name").innerHTML = currentEmployee[key];
                        } else if (key == "Отчество") {
                            document.querySelector("span.patronymic").innerHTML = currentEmployee[key];
                        }
                        if (contenteditable) {
                            div.innerHTML = `<p class="key">${key}</p><p class="value" contenteditable>${currentEmployee[key]}</p>`;
                        } else {
                            div.innerHTML = `<p class="key">${key}</p><p class="value">${currentEmployee[key]}</p>`;
                        }
                        div.className = "block";
                        content.appendChild(div);
                    }
                }
            }

            function displayCalendar() {
                if (calendarIsOpenBool) {
                    document.removeEventListener("click", eventClickToClose);
                    document.getElementById("calendar-opened").removeEventListener("mouseout", () => {
                        eventMouseoutBool = true;
                    });
                    document.getElementById("calendar-opened").removeEventListener("mouseover", () => {
                        eventMouseoutBool = false;
                    });
                    document.getElementById("calendar-opened").className = "";
                    calendarIsOpenBool = false;
                    document.querySelector("div.calendar-table").innerHTML = "";
                    document.querySelector("#months-menu").classList.remove("active");
                } else {
                    document.getElementById("calendar-opened").addEventListener("mouseout", () => {
                        eventMouseoutBool = true;
                    });
                    document.getElementById("calendar-opened").addEventListener("mouseover", () => {
                        eventMouseoutBool = false;
                    });
                    setTimeout(() => {
                        if (calendarIsOpenBool) document.addEventListener("click", eventClickToClose);
                    }, 100);
                    calendarIsOpenBool = true;
                    document.getElementById("calendar-opened").className = "active";
                    renderCalendar(monthInput);
                }
            }

            function closePhotoUpload() {
                document.getElementById("photo-upload").classList.remove("active");
            }

            function photoUpload() {
                let pathToFile = document.getElementById("path-to-photo").value;
                if (pathToFile) {
                    let oldPathToPhoto = currentEmployee._pathToPhoto;
                    currentEmployee._pathToPhoto = pathToFile;
                    let img = document.getElementById("main-photo");
                    img.onerror = (e) => {
                        alertError("Ошибка, файл не найден");
                        currentEmployee._pathToPhoto = oldPathToPhoto;
                        oldPathToPhoto = "";
                        saveChanges();
                    };
                    img.src = pathToFile;
                    closePhotoUpload();
                    saveChanges();
                } else {
                    if (document.getElementById("photo-upload").lastElementChild.nodeName === "P") {
                        return;
                    } else {
                        let p = document.createElement("p");
                        p.innerHTML = "Заполните поле";
                        p.classList.add("red-alert");
                        document.getElementById("photo-upload").appendChild(p);
                    }
                }
            }

            function openEditMode() {
                dispayData(true);
                lockUnlockButtons(true, true, true, true, true, false, false);
                closePhotoUpload();
            }

            function closeEditMode() {
                dispayData(false);
                lockUnlockButtons(false, false, false, false, false, true, true);
            }

            function deleteEmployee() {
                if (
                    confirm(
                        `Вы действительно хотите удалить "${currentEmployee.Фамили ?? ""} ${
                            currentEmployee.Имя ?? ""
                        } ${currentEmployee.Отчество ?? ""}"`
                    )
                ) {
                    localStorage.setItem(_id, localStorage.getItem(localStorage.length - 1));
                    localStorage.removeItem(localStorage.length - 1);
                    document.getElementById("main-photo").src = "";
                    lockUnlockButtons(false, true, true, true, true, true, true);
                    closePhotoUpload();
                    getList();
                }
            }

            function addField() {
                if (newFieldBool) {
                    return;
                } else {
                    lockUnlockButtons(false, true, true, true, true, false, true);
                    content.innerHTML +=
                        '<div class="block"><textarea class="key textarea" cols="10" rows="1"></textarea><textarea class="value textarea" cols="10" rows="1"></textarea></div>';
                    newFieldBool = true;
                }
            }

            function discardChanges() {
                if (newEmployeeBool) {
                    lockUnlockButtons(false, true, true, true, true, true, true);
                    content.innerHTML = "";
                    document.getElementById("new-employee-li").remove();
                    newEmployeeBool = false;
                }
                closeEditMode();
                newFieldBool = false;
            }

            function saveChanges() {
                if (newEmployeeBool) {
                    if (newFieldBool) {
                        if (content.getElementsByClassName("key")[0].value[0] == "_") {
                            alertError('Ключ не должен начинаться с "_"');
                            return;
                        }
                        currentEmployee[
                            content.getElementsByClassName("key")[0].value
                        ] = content.getElementsByClassName("value")[0].value;
                        localStorage.setItem(localStorage.length, JSON.stringify(currentEmployee));
                    } else {
                        return;
                    }
                } else if (fromCalendarBool) {
                    localStorage.setItem(_id, JSON.stringify(currentEmployee));
                } else {
                    if (newFieldBool) {
                        if (content.querySelector("textarea.key").value[0] == "_") {
                            alertError('Ключ не должен начинаться с "_"');
                            return;
                        }
                        if (currentEmployee[content.querySelector("textarea.key").value] === "undefined") {
                            return;
                        }
                        for (let i = 0; i < content.children.length - 2; i++) {
                            currentEmployee[content.children[i].firstChild.innerHTML] =
                                content.children[i].lastChild.innerHTML;
                        }
                        currentEmployee[content.querySelector("textarea.key").value] = content.querySelector(
                            "textarea.value"
                        ).value;
                    } else {
                        for (const key of content.children) {
                            currentEmployee[key.firstChild.innerHTML] = key.lastChild.innerHTML;
                        }
                    }
                    for (const key in currentEmployee) {
                        if (currentEmployee[key] == "" || key == "undefined") {
                            delete currentEmployee[key];
                        }
                    }
                    localStorage.setItem(_id, JSON.stringify(currentEmployee));
                }
                _id = _id ?? localStorage.length - 1;
                fromCalendarBool = false;
                newEmployeeBool = false;
                newFieldBool = false;
                closeEditMode();
                getList();
            }

            function alertError(text) {
                document.getElementById("error-window").innerHTML = `<p class="red-alert">${text}</p>`;
                document.getElementById("error-window").classList.toggle("active");
                setTimeout(() => {
                    document.getElementById("error-window").classList.toggle("active");
                }, 2000);
            }

            function saveCalendar(employee) {
                fromCalendarBool = true;
                if (document.querySelector("div.calendar-table").lastElementChild.nodeName === "P") {
                } else {
                    currentEmployee._calendarWorkingDays = workingDays;
                    currentEmployee._calendarHolidayDays = holidayDays;
                    currentEmployee._calendarWeekendDays = weekendDays;
                    let p = document.createElement("p");
                    p.className = "calendar-content";
                    p.innerHTML = "сохранено";
                    document.querySelector("div.calendar-table").appendChild(p);
                    alertError("Сохранено");
                    displayCalendar();
                }
                saveChanges();
            }

            function discardCalendar() {
                workingDays = currentEmployee._calendarWorkingDays;
                holidayDays = currentEmployee._calendarHolidayDays;
                weekendDays = currentEmployee._calendarWeekendDays;

                displayCalendar();
            }

            function calendarSet5na2() {
                const year = new Date().getFullYear();
                const month = new Date().getMonth();
                const monthStart = month + (monthInput ?? 0);

                let dateStart = new Date(year, monthStart);
                let dateEnd = new Date(year, monthStart + 1);

                for (; dateStart < dateEnd; dateStart.setDate(dateStart.getDate() + 1)) {
                    if (dateStart.getDay() < 6 && dateStart.getDay() > 0) {
                        workingDays.push(`${dateStart.getDate()}-${dateStart.getMonth()}-${dateStart.getFullYear()}`);
                    } else {
                    }
                }
                document.querySelector("div.calendar-table").innerHTML = "";
                renderCalendar(monthInput);
            }

            function calendarSet2na2() {
                const year = new Date().getFullYear();
                const month = new Date().getMonth();
                const monthStart = month + (monthInput ?? 0);

                let dateStart = new Date(year, monthStart);
                let dateEnd = new Date(year, monthStart + 1);
                let i = 0;
                let j = 0;

                for (; dateStart < dateEnd; dateStart.setDate(dateStart.getDate() + 1)) {
                    if (i < 2) {
                        workingDays.push(`${dateStart.getDate()}-${dateStart.getMonth()}-${dateStart.getFullYear()}`);
                        i++;
                    } else {
                        i--;
                        j++;
                    }
                }
                document.querySelector("div.calendar-table").innerHTML = "";
                renderCalendar(monthInput);
            }

            function clearCalendar() {
                if (confirm("Вы действительно хотите очистить кадендарь?")) {
                    workingDays = [];
                    holidayDays = [];
                    weekendDays = [];
                    document.querySelector("div.calendar-table").innerHTML = "";
                    renderCalendar(monthInput);
                }
            }

            function renderCalendar(monthInput) {
                document.querySelector("div.calendar-table").innerHTML = "";
                const year = new Date().getFullYear();
                const month = new Date().getMonth();
                const today = new Date().getDate();
                const monthStart = Number(monthInput ?? month);
                const cell = document.querySelector("div.calendar-table");

                let lastWeekDay = new Date(year, monthStart + 1, 0).getDay();
                let startWeekDay = new Date(year, monthStart, 0).getDay();
                let dateStart = new Date(year, monthStart);
                let dateEnd = new Date(year, monthStart + 1);
                let dateNow = new Date(year, month, today);

                let monthToDisplay = monthStart;
                let calendarContent = document.createElement("div");
                let weekElem = document.createElement("div");

                weekElem.className = "week";
                calendarContent.className = "calendar-content";

                calendarCreateHeader(cell, monthStart);
                cell.appendChild(calendarContent);

                for (; dateStart < dateEnd; dateStart.setDate(dateStart.getDate() + 1)) {
                    monthToDisplay = dateStart.getMonth();
                    let day = document.createElement("div");
                    day.className = "day month";
                    day.dataset.date = `${dateStart.getDate()}-${monthToDisplay}-${year}`;
                    if (workingDays.findIndex((elem) => elem === day.dataset.date) >= 0) {
                        day.style.backgroundColor = "#ddffd8";
                    }
                    if (holidayDays.findIndex((elem) => elem === day.dataset.date) >= 0) {
                        day.style.backgroundColor = "#fff7b0";
                    }
                    if (weekendDays.findIndex((elem) => elem === day.dataset.date) >= 0) {
                        day.style.backgroundColor = "#ffd8d8";
                    }
                    day.innerHTML = dateStart.getDate();
                    day.onclick = () => {
                        createCalendarOptions(day, false, day.dataset.date);
                    };
                    // if (+dateStart == +dateNow) {
                    //     day.style.border = "#757971 2px solid";
                    // }
                    weekElem.appendChild(day);
                    if (dateStart.getDay() == 0) {
                        calendarContent.appendChild(weekElem);
                        weekElem = document.createElement("div");
                        weekElem.className = "week";
                    }
                }
                calendarContent.appendChild(weekElem);
                weekElem = document.createElement("div");
                weekElem.className = "week";

                document.querySelector("#months-btn").onclick = () => {
                    document.querySelector("#months-menu").classList.toggle("active");
                };
            }

            function calendarCreateHeader(el, month) {
                let calendarHeader = document.createElement("div");
                const months = [
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                    "Ноябрь",
                    "Декабрь",
                ];
                let clear = document.createElement("button");
                clear.innerHTML = "Очистить";
                clear.className = "calendar-edit-btn";
                clear.id = "calendar-clear";
                clear.onclick = clearCalendar;

                calendarHeader.innerHTML = `<span>${new Date().getFullYear()}</span> <span id="months-btn">${
                    months[month % 12]
                }</span>`;
                calendarHeader.className = "calendar-header";

                calendarHeader.appendChild(clear);
                el.appendChild(calendarHeader);
            }

                    div.className = "drop-down-menu";

                    holiday.onclick = () => {
                        addDayToAnArr(dataset, holidayDays);
                        el.style.backgroundColor = "#fff7b0";
                    };

                    holiday.className = "drop-down-menu-holiday";
                    work.onclick = () => {
                        addDayToAnArr(dataset, workingDays);
                        el.style.backgroundColor = "#ddffd8";
                    };
                    work.className = "drop-down-menu-work";
                    dot.className = "drop-down-menu-dot";

                    weekend.innerHTML = '<div class="drop-down-menu-dot"></div><span>Выходной</span>';
                    holiday.innerHTML = '<div class="drop-down-menu-dot"></div><span>В отпуске</span>';
                    work.innerHTML = '<div class="drop-down-menu-dot"></div><span>Работает</span>';
                    dropContent.appendChild(weekend);
                    dropContent.appendChild(holiday);
                    dropContent.appendChild(work);
                    div.appendChild(svg);
                    div.appendChild(dropContent);
                    el.appendChild(div);
                }
            }

            function addDayToAnArr(day, arr, str) {
                if (workingDays.findIndex((elem) => elem === day) >= 0) {
                    let i = workingDays.findIndex((elem) => elem === day);
                    workingDays.splice(i, 1);
                }
                if (holidayDays.findIndex((elem) => elem === day) >= 0) {
                    let i = holidayDays.findIndex((elem) => elem === day);
                    holidayDays.splice(i, 1);
                }
                if (weekendDays.findIndex((elem) => elem === day) >= 0) {
                    let i = weekendDays.findIndex((elem) => elem === day);
                    weekendDays.splice(i, 1);
                }

                arr.push(day);
